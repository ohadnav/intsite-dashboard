<!DOCTYPE html>
<html lang = 'en' ng-app = 'IntSite'>
<head>
  <meta charset = 'utf-8'>
  <meta http-equiv = 'X-UA-Compatible' content = 'IE=edge'>
  <meta name = 'viewport' content = 'width=device-width, initial-scale=1'>
  <title>IntSite Dashboard</title>

  <link
      href = 'https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900&subset=latin,greek,greek-ext,vietnamese,cyrillic-ext,latin-ext,cyrillic'
      rel = 'stylesheet' type = 'text/css'>


  <link rel="apple-touch-icon" sizes="57x57" href="assets/img/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="assets/img/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="assets/img/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="assets/img/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/img/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="assets/img/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/img/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="assets/img/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="assets/img/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
  <link rel="manifest" href="assets/img/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  
  
  <meta name="apple-mobile-web-app-title" content="IntSite">
  <meta name="application-name" content="IntSite">

  <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:css({.tmp/serve,src}) styles/app.css -->
  <!-- inject:css -->
  <!-- css files will be automatically insert here -->
  <!-- endinject -->
  <!-- endbuild -->
</head>
<body>
<div class = 'body-bg'></div>
<main ng-if = '$pageFinishedLoading' ng-class = "{ 'menu-collapsed': $baSidebarService.isMenuCollapsed() }">

  <ba-sidebar></ba-sidebar>
  <page-top></page-top>

  <div class = 'al-main'>
    <div class = 'al-content'>
      <content-top></content-top>
      <div ui-view autoscroll = 'true' autoscroll-body-top></div>
    </div>
  </div>

  <footer class = 'al-footer clearfix'>
    <div class = 'al-footer-right'>Created with <i class = 'ion-heart'></i></div>
    <div class = 'al-footer-main clearfix'>
      <div class = 'al-copy'>IntSite 2017</div>
      <ul class = 'al-share clearfix'>
        <li><i class = 'socicon socicon-facebook'></i></li>
        <li><i class = 'socicon socicon-twitter'></i></li>
        <!--<li><i class="socicon socicon-google"></i></li>-->
        <!--<li><a href = 'https://github.com/myintsite/brainjs'><i class = 'socicon socicon-github'></i></a></li>-->
      </ul>
    </div>
  </footer>

  <back-top></back-top>
</main>

<div id = 'preloader' ng-show = '!$pageFinishedLoading'>
  <div></div>
</div>

<!-- build:js(src) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->
<script type = 'text/javascript' src = 'http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyCiCfD7fEmf1Q4Bz7Qqr7nQ4tlCTBqVLCI'></script>

<!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->

<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->

</body>
</html>
